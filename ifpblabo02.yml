name: labo02
  
topology:
  nodes:
  # Nokia SRL Linux Switch
    srlswitch:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3
      # startup-config: 
      
    # Nokia SRL Linux router
    srlrouter:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3
      startup-config: srlrouter.cfg

    PC1:
      kind: linux
      image: praqma/network-multitool:extra
      exec:
      - ip link set eth1 up
      - ip addr add 192.168.10.2/24 dev eth1
            
    PC2:
      kind: linux
      image: praqma/network-multitool:extra
      exec:
      - ip link set eth1 up
      - ip addr add 192.168.10.3/24 dev eth1
          
  links:
    
    - endpoints: ["srlrouter:e1-1", "srlswitch:e1-1"]
    - endpoints: ["PC1:eth1", "srlrouter:e1-2"]
    - endpoints: ["PC2:eth1", "srlrouter:e1-3"]
    
